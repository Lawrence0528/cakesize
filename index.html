<!DOCTYPE html>
<html>
<head>
	<title>蛋糕烤模尺吋換算</title>
	<meta name="description" content="蛋糕烤模尺吋換算">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="cakesize.js"></script>
</head>
<body ng-app="cakeSizeApp" ng-cloak>
<md-content>
<div size-input title="'烤模1'" area="source.area" volume="source.volume"></div>
<div ng-controller="cakeSizeCalc" layout="row" md-pending ng-if="source && target">
	<md-card flex><md-card-content layout-align="space-between">烤模1 => 烤模2 : {{calcRatio(source,target)}}倍</md-card-content></md-card>
	<md-card flex><md-card-content layout-align="space-between">烤模2 => 烤模1 : {{calcRatio(target,source)}}倍</md-card-content></md-card>
</div>
<div size-input title="'烤模2'" area="target.area" volume="target.volume"></div>
</md-content>
</body>
</html>
